<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>CMS</title>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/b21073efe8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>Content Management System</h1>
    </div>
    <div class="first-line"></div>
    <!--Left part of the page - Info part-->
    <div class="contents">
     <div class="left-part">
        <div>
            <h2>Employee Information</h2>
        </div>
        <div class="second-line"></div>
        <div class="third-line"></div>
        <div class ="employee-info">

        <div name="myForm" class="myForm">
            <div>
                <br>
                <label for="firstname">First name</label>
                <input type="text" name="fname" id="fname" placeholder="First name" onfocus="this.placeholder = ' ' " onblur=" this.placeholder = 'First name'" required>    
            </div>

            <div>
                <br><br>
                <label for="lastname">Last name</label>
                <input type="text" name="lname" id="lname" placeholder="Last name" onfocus="this.placeholder = ' ' " onblur=" this.placeholder = 'Last name'" required>
            </div>

            <div>
                <br><br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" onfocus="this.placeholder = ' ' " onblur=" this.placeholder = 'E-mail'"required>
            </div>

            <div>
                <br><br>
                <label for="sex">Sex</label>
                <select id="sex-list"  required>
                    <option value="">None</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div>
                <br><br>
                <label for="birthday">Date of birth</label>
                <input type="date" id="birthday" name="birthday" required>    
            </div>

            <div class="photo">
                <br><br>
                <label for="photo">Photo</label>
                <input type="file" name="" id="file">
            </div>

            <br><br>
            <input type="submit" value="Submit" onclick="addRow()">

         </div>
        </div>
    </div>

    <div class="right-part">
        <h2>Employees</h2>
        <div class="div-table">
            <table id="table" border="1">
                <tr class="table-first-line">
                    <th class="first-name-cell">First Name</th>   
                    <th class="last-name-cell">Last Name</th>
                    <th class="email-cell">E-mail</th>
                    <th>Sex</th>
                    <th>Date of Birth</th>
                    <th class="delete-cell">
                        <i class="fas fa-trash-alt"></i>
                    </th>
                </tr>
            </table>
        </div>
    </div>

    <!--contents closed-->
    </div>
</body>
</html>
