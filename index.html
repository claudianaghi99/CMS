<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>CMS</title>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <h1>Content Management System</h1>
    </div>
    <div class="first-line"></div>
    <!--Left part of the page - Info part-->
    <div class="contents">
     <div class="left-part">
        <div>
            <h2>Employee Information</h2>
        </div>
        <div class="second-line"></div>
        <div class="third-line"></div>
        <div class ="employee-info">

        <div name="myForm">
            <label for="firstname">First name</label>
            <input type="text" name="fname" id="fname" required>

            <label for="lastname">Last name</label>
            <input type="text" name="lname" id="lname" required>

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" required>

            <label for="sex">Sex</label>
            <select id="sex-list" id="sex" required>
                <option value="">None</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Unknown">Unknown</option>
            </select>

            <br><br>

            <label for="birthday">Date of birth</label>
                <input type="date" id="birthday" name="birthday" required>
            
                <div class="photo">
                <p>Photo</p>
                <img src="addimage.png" alt="Add image icon">
                <input type="text" name="" id="" class="image-input">
            </div>

            <input type="submit" value="Submit" onclick="addRow(); validateForm();">
            <!-- <div class="button">
                <button class="add-button" onclick="addRow()">
                    Add Row
                </button>
            </div> -->
         </div>
        </div>
    </div>

    <div class="right-part">
        <h2>Employees</h2>
        <div class="div-table">
            <table border="1">
                <tr class="table-first-line">
                    <th class="first-name-cell">First Name</th>   
                    <th class="last-name-cell">Last Name</th>
                    <th class="email-cell">E-mail</th>
                    <th>Sex</th>
                    <th>Date of Birth</th>
                </tr>
            </table>
        </div>
    </div>

    <!--contents closed-->
    </div>
</body>
</html>
