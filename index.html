<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>CMS</title>
</head>
<body>
    <div>
        <h1>Content Management System</h1>
    </div>
    <hr>
    <div>
        <div>
            <h2>Employee Information</h2>
        </div>
        <div class ="employee-info">
            <div class="first-name">
                <p>First Name</p>
                <input type="text">
            </div>
            <div class="last-name">
                <p>Last Name</p>
                <input type="text">
            </div>
            <div class="email">
                <p>E-mail</p>
                <input type="text">
            </div>
            <div class="sex">
                <p>Sex</p>
                <input type="text">
            </div>
            <div class="birthdate">
                <p>Date of birth</p>
                <input type="text">
            </div>
            <div class="photo">
                <p>Photo</p>
                <img src="addimage.png" alt="Add image icon">
                <input type="text" name="" id="">
            </div>
            <div class="button">
                <button class="add-button">
                    Add
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
