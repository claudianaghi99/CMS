<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
    <title>CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Nunito:wght@800&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/b21073efe8.js" crossorigin="anonymous"></script>
</head>
<body  class="css-selector">
    <div>
        <h1>Content Management System</h1>
    </div>
    <div class="contents">
     <div class="left-part">
        <div>
            <h2>Employee Information</h2>
        </div>
        <div class ="employee-info">

        <div name="myForm" class="myForm">
            <div>
                <br>
                <label for="firstname">First name</label>
                <input type="text" name="fname" id="fname" placeholder="First name" onfocus="this.placeholder = ' ' " onblur=" this.placeholder = 'First name'" required>    
            </div>

            <div>
                <br>
                <label for="lastname">Last name</label>
                <input type="text" name="lname" id="lname" placeholder="Last name" onfocus="this.placeholder = ' ' " onblur=" this.placeholder = 'Last name'" required>
            </div>

            <div>
                <br>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail" onfocus="this.placeholder = ' ' " onblur=" this.placeholder = 'E-mail'" required>
            </div>

            <div class="sex-select">
                <br>
                <label for="sex">Sex</label>
                <select id="sex-list" required>
                    <option value="">None</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <div>
                <br>
                <label for="birthday">Date of birth</label>
                <input type="date" id="birthday" name="birthday" required>    
            </div>

            <div class="photo">
                <br>
                <label for="photo">Photo</label>
                <input type="file" name="" id="file">
            </div>

            <div class="submit-input">
                <br>
                <input style="height:50px; font-size:120%;" id="submit" type="submit" value="Submit" onclick="addRow()">
            </div>
        
         </div>
        </div>
    </div>
    <div class="middle-part">
        <br>
    </div>
    <div class="right-part">
        <h2>Employees</h2>
        <div class="filter-search">
            <label for="search">Filter by name</label>
            <input type="text" name="search" id="search" placeholder="Search..." onfocus="searchFunction();this.placeholder ='';" onblur=" this.placeholder = 'Search...'">
            <i class="fas fa-search"></i>
        </div>
        <div class="div-table">
            <table id="table">
                <thead>
                    <tr class="table-first-line">
                        <th class="first-name-cell">First Name</th>   
                        <th class="last-name-cell">Last Name</th>
                        <th class="email-cell">E-mail</th>
                        <th class="sex-cell">Sex</th>
                        <th class="birthday-cell">Date of Birth</th>
                        <th class="delete-cell">
                            <i class="fas fa-trash-alt"></i>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Claudia</th>
                        <th>Naghi</th>
                        <th>claudia.naghi@principal33.com</th>
                        <th>Female</th>
                        <th>11 September 1999</th>
                        <th><input type="button" name="delete" value="Delete" onclick="delStudent(this);" class="btn btn-danger"></th>
                    </tr>
                    <tr>
                        <th>Ana</th>
                        <th>Naghi</th>
                        <th>claudia.naghi@principal33.com</th>
                        <th>Female</th>
                        <th>11 September 1999</th>
                        <th><input type="button" name="delete" value="Delete" onclick="delStudent(this);" class="btn btn-danger"></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>
</html>
